server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: 30s
  write_timeout: 30s
  shutdown_timeout: 10s

logging:
  level: "info"
  format: "json"

routing:
  config_file: "configs/routing.yaml"
  enable_hot_reload: false

redis:
  host: "localhost:6379"
  password: ""
  db: 0
  pool_size: 10
  dial_timeout: 5s
  read_timeout: 3s
  write_timeout: 3s
  key_prefix: "api-gateway:"
